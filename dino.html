<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "ramagundam" || x == null) {
    alert("log in successfull");
    window.open("home.html")
    return false;
  }

  if (x == "" || x == null) {
    alert("Enter Password!");
    window.open("cancel.html")
    return false;
  }
}
</script>
</head>
<body>
<h2>JavaScript validation for empty input field</h2>
<p>Try to submit the form without entering any text.</p>

<form name="myForm" action="post.php" onsubmit="validateForm()" method="post" required>
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
